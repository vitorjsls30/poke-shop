<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=styles/main.css>
  <script src="https://kit.fontawesome.com/134cf73fad.js" crossorigin="anonymous"></script>
  <title>Pokeshop</title>
</head>
<body>
  <div class="container">
    
    <header class="header">
      <div class="header__shop-info">
        <div class="header__shop-icon avatar"></div>
        <div class="header__shop-title">Fiery Mall</div>
      </div>
      <div class="header__user avatar"></div>
    </header>
    
    <aside class="sidenav">
      <div class="sidenav__cart-title">My Cart</div>
      <ul class="sidenav__cart">
        <li class="sidenav__cart-item">
          <div class="sidenav__item-info">
            <img class="avatar sidenav__cart-item-thumb" src="https://archives.bulbagarden.net/media/upload/thumb/7/73/004Charmander.png/240px-004Charmander.png" alt="">
            <div class="sidenav__cart-item-name">Charmander</div>  
            <div class="sidenav__cart-item-qty">
              <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>  
          </div>
          <span class="primary-color">
            <i class="fas fa-trash"></i>
          </span>
          <span class="sidenav__cart-item-price">R$ 0,00</span>  
        </li>
        <li class="sidenav__cart-item">
          <div class="sidenav__item-info">
            <img class="avatar sidenav__cart-item-thumb" src="https://archives.bulbagarden.net/media/upload/thumb/8/8c/126Magmar.png/240px-126Magmar.png" alt="">
            <div class="sidenav__cart-item-name">Magamr</div>  
            <div class="sidenav__cart-item-qty">
              <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>  
          </div>
          <span class="primary-color">
            <i class="fas fa-trash"></i>
          </span>
          <span class="sidenav__cart-item-price">R$ 0,00</span>  
        </li>
        <li class="sidenav__cart-item">
          <div class="sidenav__item-info">
            <img class="avatar sidenav__cart-item-thumb" src="https://archives.bulbagarden.net/media/upload/thumb/9/9b/155Cyndaquil.png/240px-155Cyndaquil.png" alt="">
            <div class="sidenav__cart-item-name">Cyndaquil</div>  
            <div class="sidenav__cart-item-qty">
              <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>  
          </div>
          <span class="primary-color">
            <i class="fas fa-trash"></i>
          </span>
          <span class="sidenav__cart-item-price">R$ 0,00</span>  
        </li>
      </ul>
      <div class="sidenav__cart-info">
        <div class="sidenav__cart-subtotal">
          <span>Total</span>
          <span>R$ 0,00</span>
        </div>
        <div class="sidenav__cart-finish">
          <button class="btn btn__primary">Finish</button>
        </div>
      </div>
    </aside>

    <main class="main">

      <div class="main-items">
        <div class="item">
          <div class="item__photo">
            <img src="https://archives.bulbagarden.net/media/upload/thumb/7/73/004Charmander.png/240px-004Charmander.png">
          </div>
          <div class="item__info">
            <div class="item__description">
              <div class="item__name">Charmander</div>
              <div class="item__price">R$ 0,00</div>
            </div>
            <div class="item__action">
              <button class="primary-color btn btn__primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="item__photo">
            <img src="https://archives.bulbagarden.net/media/upload/thumb/8/8c/126Magmar.png/240px-126Magmar.png" alt="">
          </div>
          <div class="item__info">
            <div class="item__description">
              <div class="item__name">Magmar</div>
              <div class="item__price">R$ 0,00</div>
            </div>
            <div class="item__action">
              <button class="primary-color btn btn__primary">Add to Cart</button>
            </div>
          </div>
        </div>
        
      </div>

    </main>

    <footer class="footer">
      <div class="footer__copy">Copyright &copy; 2021</div>
      <div class="footer__message">For the pok√©mon lovers!</div>
    </footer>
    
  </div>
</body>
</html>
