<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=styles/main.css>
  <title>Pokeshop</title>
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="header__shop-info">
        <div class="header__shop-icon"></div>
        <div class="header__shop-title">Fiery Mall</div>
      </div>
      <div class="header__user"></div>
    </header>

    <aside class="sidenav"></aside>

    <main class="main">

      <div class="main-items">
        <div class="item">
          <div class="item__photo">
            <img src="https://archives.bulbagarden.net/media/upload/thumb/7/73/004Charmander.png/240px-004Charmander.png">
          </div>
          <div class="item__info">
            <div class="item__description">
              <div class="item__name">Charmander</div>
              <div class="item__price">R$ 0,00</div>
            </div>
            <div class="item__action">
              <button class="primary-color btn btn__add">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="item__photo">
            <img src="https://archives.bulbagarden.net/media/upload/thumb/8/8c/126Magmar.png/240px-126Magmar.png" alt="">
          </div>
          <div class="item__info">
            <div class="item__description">
              <div class="item__name">Magmar</div>
              <div class="item__price">R$ 0,00</div>
            </div>
            <div class="item__action">
              <button class="primary-color btn btn__add">Add to Cart</button>
            </div>
          </div>
        </div>
        
      </div>

    </main>

    <footer class="footer">
      <div class="footer__copy">Copyright &copy; 2021</div>
      <div class="footer__message">For the pok√©mon lovers!</div>
    </footer>
    
  </div>
</body>
</html>
